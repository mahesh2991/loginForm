<div class="box">
    <h2>Login Register</h2>
    <form action="" [formGroup]="regestrationForm" (ngSubmit)="onSubmit(regestrationForm)">
        <div class="row">
            <div class="col-6">
                <div class="form-group inputBox">

                    <input [class.is-invalid]="regestrationForm.get('userName').invalid && regestrationForm.get('userName').touched" formControlName="userName" class="form-control" type="text" required="">
                    <label for="">Username:</label>
                    <div *ngIf="regestrationForm.get('userName').invalid && regestrationForm.get('userName').touched">
                        <small class="text-danger" *ngIf="regestrationForm.get('userName').errors?.required"> userName required</small>
                        <small class="text-danger" *ngIf="regestrationForm.get('userName').errors?.minlength"> userName atleast 3 char</small>
                        <small class="text-danger" *ngIf="regestrationForm.get('userName').errors?.forbiddenName">{{userName.errors?.forbiddenName.value}} userName not allowed</small>
                    </div>
                </div>
              <div class="form-group inputBox">
                <input type="email" formControlName="email" class="form-control" required="" [class.is-invalid]="regestrationForm.get('email').invalid && regestrationForm.get('email').touched">
                <label for=""> Email</label>
                <small class="text-danger" [class.d-none]="regestrationForm.get('email').valid || regestrationForm.get('email').untouched"> Email is required</small>
              </div>
              <div class="form-group inputBox">
                    <input formControlName="password" class="form-control" type="password" required="">
                    <label for="">Password:</label>
              </div>
                <div class="form-group inputBox">
                    <input [class.is-invalid]="regestrationForm.errors?.mismatch" formControlName="conformPassword" class="form-control" type="password" required="">
                    <label for="">Conform Password:</label>
                    <small class="text-danger" *ngIf="regestrationForm.errors?.mismatch">Password donot match</small>
                </div>
            </div>
            <div class="col-6">

                <div formGroupName="address">
                    <div class="form-group inputBox">

                        <input formControlName="city" class="form-control" type="text" required="">
                        <label for="">City:</label>
                    </div>
                    <div class="form-group inputBox">
                        <input formControlName="state" class="form-control" type="text" required="">
                        <label for="">State:</label>
                    </div>
                    <div class="form-group inputBox">
                        <input formControlName="pincode" class="form-control" type="text" required="">
                        <label for="">Pin Code:</label>
                    </div>
                </div>
                <input type="submit" name="submit" value="Register">
                <input (click)="displayValues()" type="button" name="Display" value="Display">
              <button type="reset" class="btn btn-link" (click)="resetForm(regestrationForm)">Reset Form</button>
            </div>
        </div>
    </form>
    <div class="regformGroup">{{regestrationForm.value | json}}</div>
</div>
